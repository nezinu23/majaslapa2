<!doctype html>
<html lang="lv">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ĶLUS — 3. forma</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="page-wrap">
    <header class="page-title">3. forma</header>

    <section class="card wide">
      <div class="card-inner">
        <a class="back-link" href="index.html">← Atpakaļ uz sākumu</a>
        <h2 class="db-title">Publiskā datubāze</h2>
        <p class="right-sub">Publiski pieejamie paraugi.</p>
<div class="session-bar">
  <span id="whoami" class="muted small"></span>
  <div class="session-actions">
    <a class="btn outline small" href="form2.html">Pieslēgties</a>
    <button class="btn outline small" id="logoutBtn" type="button" hidden>Izrakstīties</button>
  </div>
</div>

        <div class="db-controls">
          <input id="search" class="search" type="search" placeholder="Search">
          <div class="filter-buttons">
            <button class="btn outline small active" id="btnAll" type="button">Rādīt visu</button>
            <button class="btn outline small" id="btnVielas" type="button">Vielas</button>
            <button class="btn outline small" id="btnInventars" type="button">Inventārs</button>
          </div>
        </div>

        <details id="addPanel" class="adder" hidden>
  <summary>Pievienot / dzēst (tikai pieslēgtam lietotājam)</summary>
  <div class="muted small" style="margin-top:6px">Piezīme: saglabājas tikai pārlūkā (localStorage), JSON faili GitHub nemainās.</div>
  <form class="add-form" onsubmit="return false;">
    <label>Veids
      <select id="addSource">
        <option value="vielas">Vielas</option>
        <option value="inventars">Inventārs</option>
      </select>
    </label>
    <label>ID
      <input id="addId" type="text" placeholder="piem. KLD99999">
    </label>
    <label>Nosaukums
      <input id="addName" type="text" placeholder="Nosaukums">
    </label>
    <label>Apraksts
      <input id="addDesc" type="text" placeholder="piem. Skābe / Trauks">
    </label>
    <label>Skaits
      <input id="addCount" type="number" min="0" step="1" placeholder="0">
    </label>
    <label>Svars
      <input id="addWeight" type="text" placeholder="piem. 40">
    </label>
    <label>Komentāri
      <input id="addComment" type="text" placeholder="Komentāri">
    </label>
    <div class="add-actions">
      <button class="btn primary small" id="addBtn" type="button">Pievienot</button>
      <button class="btn outline small" id="clearCustomBtn" type="button">Notīrīt manus ierakstus</button>
      <span id="addError" class="form-error" aria-live="polite"></span>
    </div>
  </form>
</details>

        <div id="status" class="notice" role="status" aria-live="polite" hidden></div>

        <div class="table-wrap">
          <table class="db-table" cellspacing="0">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nosaukums</th>
                <th>Tips</th>
                <th>Apraksts</th>
                <th>Skaits</th>
                <th>Svars</th>
                <th>Komentāri</th>
                <th id="actionsHead" hidden>Darbības</th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>

        <div class="table-foot">
          <span id="count" class="muted small"></span>
          <button class="btn small warn" type="button">Ziņot par kļūdu</button>
        </div>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
